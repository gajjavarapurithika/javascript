<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Validations</title>
</head>
<body>
    <form name="fm1">
        <label for="fname">Name:</label><input type="text" name="fname">
        <input type="submit" value="submit" onclick="alltext(document.fm1.fname)">
    </form>
</body>
<script type="text/javascript">
    function alltext(inputxt)
    {
        text=/^[A-Za-z]+$/;
        if(inputxt.value.match(text))
        {
            alert("Your name has accepted");
            document.fm1.fname.focus();
            return true;
        }
        else
        {
            alert("Please input characters only")
            document.fm1.fname.focus();
            return false;
        }
    }
</script>
</html>
