<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with arguments with return type</title>
</head>
<body>
    <script type="text/javascript">
        function mysum(a,b)
        {
            a=a
            b=b
            c=a+b
            return c
        }
        console.log("Sum=",mysum(20,10))
    </script>
</body>
</html>
