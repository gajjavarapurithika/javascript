<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validations2</title>
</head>
<body>
    <form name="fm1">
        <label for="fage">Age:</label>
        <input type="text" name="fage">
        <input type="submit" value="submit" onclick="allnumeric(document.fm1.fage)">
    </form>
</body>
<script type="text/javascript">
    function allnumeric(inputtxt)
    {
        numbers=/^[0-9]+$/;
        if(inputtxt.value.match(numbers))
        {
            alert("Age is valid number....");
            document.fm1.fage.focus();
            return true;
        }      
        else
        {
            alert("Please input Numeric only");
            document.fm1.fage.focus();
            return false;
        }
    }
</script>
</html>
