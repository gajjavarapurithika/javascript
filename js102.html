<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <p>How would you like your coffee</p>
    <form>
        <input type="checkbox" name="coffee" value="cream" onchange="updateOrder()">With cream<br>
        <input type="checkbox" name="coffee" value="sugar" onchange="updateOrder()">With sugar<br>
        <input type="text" id="tb" size="50">
    </form>
    <script type="text/javascript">
        function updateOrder()
        {
            x=document.getElementsByName("coffee");
            y=Array.from(x).find(radio=>radio.checked);
            if(y)
            {
                z=y.value;
                document.getElementById('tb').value="You ordered coffee with"+z;
            }
            else
            {
                document.getElementById('z').value=' ';
            }
        }
    </script>
</body>
</html>
