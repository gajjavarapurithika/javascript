<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If condition</title>
</head>
<body>
    <script type="text/javascript">
        a=parseInt(prompt("Enter a value:"))
        b=parseInt(prompt("Enter b value:"))
        if(a>b){
                console.log("a is big")
            }
    </script>
</body>
</html>
