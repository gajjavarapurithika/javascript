<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Inheritance</title>
</head>
<body>
    <script type="text/javascript">
        class A
        {
            fofca()
            {
                console.log("I am function of class A")
            }
        }
        class B extends A
        {
            fofcb()
            {
                console.log("I am function of class B")
            }
        }
        objB=new B()
        objB.fofca()
        objB.fofcb()
    </script>
</body>
</html>
