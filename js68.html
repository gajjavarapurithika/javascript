<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function without arguments without return</title>
</head>
<body>
    <script type="text/javascript">
        mysum=()=>
    {
        a=5
        b=3
        c=a+b
        console.log("Sum=",c)
    }
    mysum()
    </script>
</body>
</html>
