<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
</head>
<body>
    <script type="text/javascript">
   d=Date()
   console.log("Date=",d)
   date=new Date()
   m=date.getMonth()+1
   y=date.getFullYear()
   console.log("Month=",m)
   console.log("Year=",y)
   h=date.getHours()
   m=date.getMinutes()
   s=date.getSeconds()
   console.log("Hours=",h)
   console.log("Minutes=",m)
   console.log("Seconds=",s)
</script>
</body>
</html>
