<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function with arguments with return</title>
</head>
<body>
    <script type="text/javascript">
        mysum=(a,b)=>
    {
        return a+b
    }
    console.log("Sum=",mysum(20,10))
    </script>
</body>
</html>
