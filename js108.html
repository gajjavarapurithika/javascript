<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
</head>
<body>
    <form name="fm1">
        <label for="fage">Age:</label><input type="text" name="fage">
        <input type="submit" value="submit" onclick="allnumeric(document.fm1.fage)">
    </form>
</body>
<script type="text/javascript">
    function allnumeric(inputxt)
    {
        numbers=/^\d{2}$/;
        if(inputxt.value.match(numbers))
        {
            alert('Your Registration number has accepted');
            document.fm1.fage.focus();
            return true;
        }
        else
        {
            alert('Age must be 2 digit number');
            document.fm1.fage.focus();
            return false;
        }
    }
</script>
</html>
