<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while with wrong condition</title>
</head>
<body>
    <script type="text/javascript">
        i=6
        do
        {
            console.log(i)
            i=i+1
        }
        while(i<=5)
    </script>
</body>
</html>
