<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hireachical Inheritance</title>
</head>
<body>
    <script type="text/javascript">
        class A
        {
            fofca()
            {
                console.log("I am function of class A")
            }
        }
        class B extends A
        {
            fofcb()
            {
                console.log("I am function of class B")
            }
        }
        class C extends A
        {
            fofcc()
            {
                console.log("I am function of class c")
            }
        }
        class D extends A
        {
            fofcd()
            {
                console.log("I am function of class d")
            }
        }
        objB=new B()
        objB.fofca()
        objB.fofcb()
        console.log("-----------------------------")
        objc=new C()
        objc.fofca()
        objc.fofcc()
        console.log("-----------------------------")
        objd=new D()
        objd.fofca()
        objd.fofcd()
    </script>
</body>
</html>
