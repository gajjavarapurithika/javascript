<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script type="text/javascript">
        x=["Pen","Pencil","Eraser","Scale","Bag","Book","Desk","Chair","Table"]
        console.log(x)
        x.push("Inkpen")    //add element at last
        console.log(x)
        x.pop()             //removes last element
        console.log(x)
        x.shift()           //removes first element
        console.log(x)
        x.sort()            //sort the elements
        console.log(x)
        console.log(x.includes("Desk"))     //true if element exists else false
        console.log(x.indexOf("Eraser"))    //retrive index of the element
        x.reverse()             //reverse the element of an array
        console.log(x)
        x.fill("Nipuna")        //Replace elements with selected word
        console.log(x)
    </script>
</body>
</html>
